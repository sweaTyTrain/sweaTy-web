      /* 원형 게이지 바 스타일 */

      .container {

        height: 200px;
        border-radius: 50%;
        position: fixed;
        background: yellowgreen;

      }

      .border {
        fill: none;
        stroke: white;
        opacity: 0.3;
        stroke-width: 25;
      }

      .progress {
        position: absolute;
        fill:none;
        stroke: white;
        stroke-dasharray: 0;
        stroke-dashoffset: 0;
        animation: progress 2s ease-in-out infinite;

        transform-origin: center;
        transform: rotate(-90deg);
        stroke-width: 25; 

      }

      @keyframes progress {
        0% {
          stroke-dashoffset: 0;
        }
        10% {
          stroke-dashoffset: 10;
        }
    }
