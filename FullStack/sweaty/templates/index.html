<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Welcome to Sweaty !</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    body {
      background-color: rgb(209, 224, 245);
      font-family: 'DungGeunMo', sans-serif; /* DungGeunMo 폰트를 사용하거나, 사용할 수 없을 경우 sans-serif를 대비로 지정 */
    }

    .navbar {
      background-color: #a7c8ff;
      margin-bottom: 3%;
    }

    .navbar a {
      color: rgb(139, 115, 200);
    }

    .instruction {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
      color: #003ea8;
      margin-bottom: 5%;
      text-shadow: 3px 4px 5px #002a72;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 9%;
    }

    .button-container button {
      flex: 1;
      border: 0.4rem solid #a7c8ff;
      background: #afc9f6;
      cursor: pointer;
      width: calc(25% - 0.5rem); /* 버튼이 컨테이너를 가로로 꽉 차게 하기 위해 4개의 버튼에 대한 너비를 계산 */
      max-width: 20rem; /* 최대 너비 설정 */
      height: 25rem;
      border-radius: 5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease; /* 음영 변경을 부드럽게 만들기 위한 트랜지션 */
    }

    .button-container button:focus {
    outline: none;
    }

    .button-container button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4rem;
    }

    .button-container button span {
      font-size: 2rem;
      font-weight: bold;
      color: #003ea8;
      font-family: 'DungGeunMo', sans-serif; /* DungGeunMo 폰트를 사용하거나, 사용할 수 없을 경우 sans-serif를 대비로 지정 */
}

    .button-container button:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 마우스를 올렸을 때 음영 변경 */
    }


    .copyright {
      font-size: 10px;
      text-align: center;
    }

    @media (max-width: 767px) {
      .button-container button {
        width: 100%;
      }
    }

    @font-face {
     font-family: 'DungGeunMo';
     src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
     font-weight: normal;
     font-style: normal;
}

  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Sweaty Exercise</a>
  <span class="navbar-text">AR/AI Simulation</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>
  </div>
</nav>


<!-- World Button Section -->

<div class="container">
  <div class="instruction" style="height:100px">
    여행지를 선택해 주세요!
  </div>


  <div class="button-container" style="height: 50%;">

    <form action="{% url 'second' %}" method="get">

      <input type="hidden" name="loadMapButton" id="selectedButtonInput" value="">

      <button type="submit" id="loadMapButton" onclick="setSelectedButton('Desert')">
        <img src="static/assets/world/desert.png" alt="Desert">
        <span>Desert</span>
      </button>

      <button type="submit" onclick="setSelectedButton('Island')">
        <img src="static/assets/world/island.png" alt="Island">
        <span>Island</span>
      </button>

      <button type="submit" onclick="setSelectedButton('Mountain')">
        <img src="static/assets/world/mountain.png" alt="Mountain">
        <span>Mountain</span>
      </button>

      <button type="submit" onclick="setSelectedButton('City')">
        <img src="static/assets/world/city.png" alt="City">
        <span>City</span>
      </button>

    </form>
    
    <script>
      // 선택된 버튼을 hidden input에 설정하는 함수
      function setSelectedButton(buttonName) {
          document.getElementById("selectedButtonInput").value = buttonName;
      }
    </script>

  </div>
</div>




<!-- Copyright -->
<div class="container">
  <div class="row">
    <div class="col-md-12 copyright">
      <p>Email: sketchdesktv@gmail.com
      <br> © 2024 CopyRight By sweaTy. All Rights reserved.</p>
    </div>
  </div>
</div>

</body>
</html>
